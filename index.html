<canvas id="myCanvas" style="width:1800px; height:1110px;"></canvas>


<script src="https://unpkg.com/hydra-synth"></script>
<script>
  new window.Hydra({
    canvas: document.getElementById("myCanvas"),
    detectAudio: false
  })

  noise(2.207, 0.007)
    .color(15.974, 13.386, 32.832)
    .colorama(0.58)
    .modulateHue(src(o0)
      .scale(1.964), 0.008)
    .modulateKaleid(osc(10, 0.1, 0), 50)
    .out()
</script>
